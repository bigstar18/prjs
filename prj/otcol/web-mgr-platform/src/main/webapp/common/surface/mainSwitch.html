<html>
<head>
<title>SOHU - 社区</title>
<meta http-equiv=Content-Type content=text/html; charset=gb2312>
<script language="javascript">
function switchSysBar(){
	if(parent.document.getElementById('middle').cols == "185,10,*")
	{
		parent.document.getElementById('middle').cols = "0,10,*";
		document.getElementById('leftbar').style.display = "";
	}
	else
	{
		parent.document.getElementById('middle').cols = "185,10,*";
		document.getElementById('leftbar').style.display = "none";
	}
}
</script>
</head>
<body leftmargin=0 topmargin=0 marginwidth=0 marginheight=0 bgcolor=#000000>
<center>
<table width=100% height=100% border=0 cellpadding=0 cellspacing=0>
<tr>
<td bgcolor="#009FEF" width="1"><img src="../public/menuicon/ccc.gif" width=1 height=1></td>
<td id="leftbar" bgcolor="#F5F4F4" style="display:none"><a href="javascript:void(0);" onclick="switchSysBar()"><img src="../public/menuicon/pic24.gif" width="9" height="90" alt='展开左侧菜单' border="0"></a></td>
<td id="rightbar" bgcolor="#F5F4F4"><a href="javascript:void(0);" onclick="switchSysBar()"><img src="../public/menuicon/pic23.gif" width="9" height="90" alt='隐藏左侧菜单' border="0"></a></td>
</tr>
</table>
</center>
</body>
</html>
