<script language="javascript"  type="text/javascript">
<!--



function reqMemberData() {
	
	 var sortLists = getSortList2(); 
	
	var meta =["smemberno","smembername","commodityname","buyqty","sellqty","userbuyqty","usersellqty","netqty","bsFlag","netholdth"];

	var memid = $.trim($('#memid').val());
	
	var pagesize = $("#pagesize").val();
	var curpage = $("#page").val();
	
	var desc = sortLists[0][1];
	var order = meta[sortLists[0][0]];
	
	var params = 'mid='+memid +'&pagesize='+pagesize+'&page='+curpage+'&order='+order+'&desc='+desc;
	
	$.ajax({
		type:'POST',
		url:"./smembersum!hold.action",
		data: params,
	    cache: false,
		dataType:"json",
		timeout: 3000,
		success: response2
	});
}

function getSortList2() {
		    //排序默认值处理
		// see: http://tablesorter.com/docs/
        var sortLists = new Array();
        sortLists[0] = new Array();
        var sth = null;
        var sup =$("#tab_total2").find(".headerSortUp")[0];
        var sud = $("#tab_total2").find(".headerSortDown")[0];
        if(typeof(sud)!='undefined') {
            sth = sud;
            sortLists[0][1] = 0;
        } else if(typeof(sup)!='undefined') {
            sth = sup;
            sortLists[0][1] = 1;
        } else {
            sortLists[0][0] = 0;
            sortLists[0][1] = 0;
        }
        var tdSeq = $("#tab_total2").find("th").index(sth);
        if(tdSeq>-1) {
           sortLists[0][0] = tdSeq;
		}
		return sortLists;
}

function response2(data) {

	 var sortLists = getSortList2();
   
	// json数据处理    
	var tb = $("#res_tab2").clone();
        var mtrow = tb.find("#template2");
		if(data.data!=null && data.data!="") {
			$.each(data.data, function(i, n) {
			  var row = mtrow.clone();
			  row.find("#smemberno").text(n.smemberno);
			  row.find("#smembername").text(n.smembername);
			  row.find("#commodityname").text(n.commodityname);
			  row.find("#netqty").text(n.netqty);
			  row.find("#bsFlag").text(n.bsFlag);
			  row.find("#netholdth").text(n.netholdth);
			  row.find("#userbuyqty").text(n.userbuyqty);
			  row.find("#usersellqty").text(n.usersellqty);			 
			  
			  row.attr("id","ready");//改变绑定好数据的行的
			  row.appendTo(tb);
			});
			mtrow.remove();
		}
        
        tb.attr("id","tab_total2");
	$('#tcl').html(tb);
	$("#tab_total").tablesorter({sortList: sortLists });
	
	//分页处理
	$("#totalline").text(''+data.pageInfo.totalRecords);
	$("#totalpage").text(''+data.pageInfo.totalPages);
	$("#page").val(''+data.pageInfo.pageNo);
	
	maxpage = data.pageInfo.totalPages;
}



function nextPage() {
	clearInterval(simemberid);
	var pg = $("#page").val();
	if (pg>maxpage) {
		$("#page").val(pg+1);
	}
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}

function prevPage() {
	clearInterval(simemberid);
	var pg = $("#page").val();
	if (pg>1) {
		$("#page").val(pg-1);
	}
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}

function firstPage() {
	clearInterval(simemberid);
	$("#page").val(1);
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}
function lastPage() {
	clearInterval(simemberid);
	$("#page").val(maxpage);
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}


var simemberid = setInterval ('reqMemberData()',3000);

$(reqMemberData())

var maxpage = 0;

//-->
</script>
