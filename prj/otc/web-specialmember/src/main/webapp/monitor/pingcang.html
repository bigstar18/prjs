function reqTotalData() {
	var memid = $.trim($('#memid').val());
	var pid =  $.trim($('#pmemid').val());

	$.ajax({
		type:'POST',
		url:"memberclose!sum.action",
		data:'pid='+pid+'&mid='+memid,
	    cache: false,
		dataType:"json",
		timeout: 3000,
		success: response
	});
}


function response(data) {
	
  
	// json数据处理    
	var tb = $("#res_tab").clone();
        var mtrow = tb.find("#template");
		
		$.each(data, function(i, n) {
		  var row = mtrow.clone();
		  row.find("#num").text(i+1);
		  row.find("#commodityname").text(n.commodityname);
		  row.find("#buyqty").text(n.buyqty);
		  row.find("#buyopenprice").text(n.buyopenprice);
		  row.find("#buyholdprice").text(n.buyholdprice);
		  row.find("#buycloseprice").text(n.buycloseprice);
		  row.find("#buyclosepl").text(n.buyclosepl);
		  
		  row.find("#sellqty").text(n.sellqty);
		  row.find("#sellopenprice").text(n.sellopenprice);
		  row.find("#sellholdprice").text(n.sellholdprice);
		  row.find("#sellcloseprice").text(n.sellcloseprice);
		  row.find("#sellclosepl").text(n.sellclosepl);
		  
		  row.find("#tradefee").text(n.tradefee);
		  row.find("#netqty").text(n.netqty);
		  row.find("#allpl").text(n.allpl);
		  row.find("#netpl").text(n.netpl);
		  
		  row.attr("id","ready");//改变绑定好数据的行的
		  row.appendTo(tb);
		});
        mtrow.remove();
        tb.attr("id","tab_total");
	$('#tc').html(tb);
}

$(reqTotalData())
var sitotalid = setInterval ('reqTotalData()',3000);




function reqMemberData() {
	
	 var sortLists = getSortList2(); 
	
	var meta =["tradeno","memberno","commodityname","quantity","openBsFlag","holdtime","OMembername","openprice","holdprice","closePrice","closetime","closePl","tradefee","netPl"];

	var memid = $.trim($('#memid').val());
	var pid =  $.trim($('#pmemid').val());
	
	var pagesize = $("#pagesize").val();
	var curpage = $("#page").val();
	
	var desc = sortLists[0][1];
	var order = meta[sortLists[0][0]];
	
	var params = 'pid='+pid+'&mid='+memid +'&pagesize='+pagesize+'&page='+curpage+'&order='+order+'&desc='+desc;
	
	$.ajax({
		type:'POST',
		url:"memberclose!close.action",
		data: params,
	    cache: false,
		dataType:"json",
		timeout: 3000,
		success: response2
	});
}

function getSortList2() {
		    //排序默认值处理
		// see: http://tablesorter.com/docs/
        var sortLists = new Array();
        sortLists[0] = new Array();
        var sth = null;
        var sup =$("#tab_total2").find(".headerSortUp")[0];
        var sud = $("#tab_total2").find(".headerSortDown")[0];
        if(typeof(sud)!='undefined') {
            sth = sud;
            sortLists[0][1] = 0;
        } else if(typeof(sup)!='undefined') {
            sth = sup;
            sortLists[0][1] = 1;
        } else {
            sortLists[0][0] = 0;
            sortLists[0][1] = 0;
        }
        var tdSeq = $("#tab_total2").find("th").index(sth);
        if(tdSeq>-1) {
           sortLists[0][0] = tdSeq;
		}
		return sortLists;
}

function response2(data) {

	 var sortLists = getSortList2();
   
	// json数据处理    
	var tb = $("#res_tab2").clone();
        var mtrow = tb.find("#template2");
		if(data.data!=null && data.data!="") {
			$.each(data.data, function(i, n) {
			  var row = mtrow.clone();
			  row.find("#tradeno").text(n.tradeno);
			  row.find("#orderno").text(n.orderno);
			  row.find("#memberno").text(n.memberno);
			  row.find("#membername").text(n.membername);
			  row.find("#commodityname").text(n.commodityname);
			  row.find("#quantity").text(n.quantity);
			  
			  row.find("#holdtime").text(n.holdtime);
			  row.find("#holdday").text(n.holdday);
			  
			  
			  row.find("#openBsFlag").text(n.openBsFlag);
			  row.find("#openprice").text(n.openprice);
			  
			  row.find("#holdprice").text(n.holdprice);
			  row.find("#closetime").text(n.closetime);
			  row.find("#closeday").text(n.closeday);
			  row.find("#closeBsFlag").text(n.closeBsFlag);
			  row.find("#closePrice").text(n.closePrice);
			  
			  row.find("#closePl").text(n.closePl);
			  row.find("#tradefee").text(n.tradefee);
			  row.find("#netPl").text(n.netPl);
			  
			  row.attr("id","ready");//改变绑定好数据的行的
			  row.appendTo(tb);
			});
			mtrow.remove();
		}
        
        tb.attr("id","tab_total2");
	$('#tcl').html(tb);
	$("#tab_total2").tablesorter({sortList: sortLists });
	
	//分页处理
	$("#totalline").text(''+data.pageInfo.totalRecords);
	$("#totalpage").text(''+data.pageInfo.totalPages);
	$("#page").val(''+data.pageInfo.pageNo);
	
	maxpage = data.pageInfo.totalPages;

}



function nextPage() {
	clearInterval(simemberid);
	var pg = $("#page").val();
	if (pg>maxpage) {
		$("#page").val(pg+1);
	}
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}

function prevPage() {
	clearInterval(simemberid);
	var pg = $("#page").val();
	if (pg>1) {
		$("#page").val(pg-1);
	}
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}

function firstPage() {
	clearInterval(simemberid);
	$("#page").val(1);
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}
function lastPage() {
	clearInterval(simemberid);
	$("#page").val(maxpage);
	reqMemberData();
	simemberid = setInterval ('reqMemberData()',3000);
}


var simemberid = setInterval ('reqMemberData()',3000);

$(reqMemberData())

var maxpage = 0;
