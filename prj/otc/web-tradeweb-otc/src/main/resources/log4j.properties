#gnnt level
log4j.logger.gnnt.MEBS.timebargain.tradeweb=info
log4j.logger.gnnt.MEBS.timebargain.tradeweb.webapp.listener=debug
log4j.logger.gnnt.MEBS.timebargain.tradeweb.webapp.filter=info
log4j.logger.gnnt.MEBS.timebargain.tradeweb.util=info
log4j.logger.gnnt.MEBS.timebargain.tradeweb.webapp.action.ResponseXml=info
log4j.logger.gnnt.MEBS.timebargain.tradeweb.webapp.action.HttpXmlServlet=debug
log4j.logger.gnnt.MEBS.timebargain.tradeweb.service=debug
log4j.logger.gnnt.MEBS.timebargain.tradeweb.dao=debug
#root level
log4j.rootLogger=ERROR, stdout, A2

#console config
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{HH:mm:ss} [%c{1}] - %m%n

#file config
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.file=../logs/tradeweb.log
log4j.appender.A2.DatePattern='.'yyyy-MM-dd
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%-5p] %d{HH:mm:ss} [%c{1}] - %m%n


